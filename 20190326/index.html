		li{list-style:none; float:left;padding:15px;border:1px solid #000000;/*border-radius:10px*/}
		li:nth-child(2n){background-color:#ff0000;}
		li:nth-child(2n+1){background-color:#00ff00;}

		li:last-child{border-radius:0px 10px 10px 0px}
